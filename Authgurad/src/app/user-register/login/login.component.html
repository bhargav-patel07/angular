<div class="h position-relative">
  <img src="../../../assets/images/360_F_439595003_IAMa9verVv8XlT9dVDtKm7AHQw5EpRpx.jpg" alt="" class="h-100 w-100">
  <div class="container h-100 d-flex position-absolute">
    <div class="row flex-grow-1 ">
      <div class="col-sm-6 offset-sm-3">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
            <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
              <div *ngIf="f['username'].errors['required']">
                Username is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
              <div *ngIf="f['password'].errors['required']">
                Password is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Login
            </button>
            <a  class="btn btn-link" (click)="onRegister()">Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
